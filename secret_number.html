<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Secret Number</title>
        <script src="SecretNumber.js"></script>
    </head>
    <body>
        <h1>Secret Number</h1>
        <p>Provide a maximum positive value and then click the button to reveal a secret number.</p>
        <script>
            function reveal() {
                var seed = document.querySelector("#seed").value;
                var num = Module.ccall(
                    "secret_number",
                    "number",
                    ["number"],
                    [seed]
                );
                console.log(num);
                document.getElementById("secretNumber").textContent = num;
            }
        </script>
        <input type="number" id="seed" value="100">
        <button onclick="reveal()">Reveal</button>
        <h2 id="secretNumber"></h2>
    </body>
</html>
